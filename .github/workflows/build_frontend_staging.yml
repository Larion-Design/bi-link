name: Build Frontend Staging Image

on:
  push:
    branches: [ staging ]
    paths:
      - '.github/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'apps/frontend/**'
      - 'packages/defs/**'

env:
  REGISTRY: "registry.digitalocean.com/bi-link"
  IMAGE_NAME: "frontend"
jobs:
  build_image:
    runs-on: self-hosted
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):staging --target staging ./apps/frontend

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):staging