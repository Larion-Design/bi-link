name: Build Backend Prod Image

on:
  push:
    branches: [ main ]
    paths:
      - '.github/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'apps/backend-services/**'
      - 'packages/defs/**'

env:
  REGISTRY: "registry.digitalocean.com/bi-link"
  IMAGE_NAME: "link-backend"

jobs:
  build_image:
    runs-on: self-hosted
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Build image
        run: DOCKER_BUILDKIT=1 docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME) -f ./apps/backend-services/Dockerfile .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME)

#      - name: Cleanup
#        run: docker image prune # docker rmi -f $(docker images -aq) || true